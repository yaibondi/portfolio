<!DOCTYPE html>
<html data-ng-app="portfolio" ng-controller="IndexCtrl">
	<head>
		<title ng-bind="title"></title>
		<link rel="icon" ng-href="img/movil.png" type="image/x-icon">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="js/angular.js"></script>
		<script src="js/angular-route.js"></script>
		<script src="js/app.js"></script>
		<script src="controllers/portfolio.js"></script>
		<script>
			$(document).ready(function () {
					$(".reduceNav").click(function(event) {
				$(".navReduced").collapse('hide');
				});
			});
		</script>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-lg-light rounded">
			<div class="container py-3 py-xl-0">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarPortfolio" aria-controls="navbarPortfolio" aria-expanded="true" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				
				<div class="d-lg-none col-m-12 tipoTitulo"> 
					
				</div>
					<div class="tipoTitulo colorTipoAndrea"><h4>Andrea Sánchez Bondi</h4></div>
				<div class="collapse navbar-collapse justify-content-md-center navReduced" id="navbarPortfolio">
					<ul class="navbar-nav">
						<li class="nav-item active my-auto reduceNav">
							<a class="nav-link tipoTitulo" ng-href="#">
							INICIO |
							</a>
						</li>
						<li class="nav-item my-auto reduceNav">
							<a class="nav-link tipoTitulo" ng-href="#portfolio">
							PORTFOLIO |
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="row">
			<div class="container"> 
				<div id="cargador" class="cargador" ng-show="cargador">
					<img ng-src="img/loading.svg" class="preloader">
				</div>

				<div data-ng-view=""></div>
			</div>
		</div>
		<footer class="mt-md-5 mt-2">
			<div class="row text-center">
				<div class="col-12 col-md-10 offset-md-1 my-4">Copyright &#169; 2018 by Andrea Sánchez Bondi
				</div>	
			</div>
		</footer>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	</body>
</html>
