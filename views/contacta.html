<div class="mb-1 mt-md-4 mb-md-4 txtMovil tipoTitulo text-center">
	Contacta
</div>
<div class="col-12 col-lg-4 tipoTexto">
	<span>Andrea Sanchez Bondi</span><br>
	<span>Telefono:658596784</span><br>
	<span>Barcelona 08020</span><br>

</div>
<div class="row">
	<div class="col-12 col-lg-8 offset-lg-2 mt-2">
		<div class="row">
			<div class="col-lg-12 offset-0  alert alert-danger pt-4 text-dark" role="alert" ng-show="contactaMissatge">{{msg}}</div>
			<form name="formContacta" ng-submit="enviaEmail()" novalidate ng-hide="contactaMissatge">
				<div class="form-row">
					<div class="form-group col-10 offset-1 col-lg-12 offset-lg-0 mb-3" ng-class="{ 'has-error' : formContacta.nomContacte.$invalid && !formContacta.nomContacte.$pristine }">
			            <input type="text" name="nomContacte" class="form-control" ng-model="contactans.nomContacte"  placeholder="Nombre"  ng-maxlength="30" required>
						<p ng-show="formContacta.nomContacte.$error.maxlength" class="help-block text-danger">El nom és massa llarg</p>
			            <p ng-show="formContacta.nomContacte.$invalid && !formContacta.nomContacte.$pristine" class="help-block text-danger">El camp nom és obligatori</p>
			        </div>
			        <div class="form-group col-10 offset-1 col-lg-12 offset-lg-0  mb-3" ng-class="{ 'has-error' : formContacta.cognomContacte.$invalid && !formContacta.cognomContacte.$pristine }">
			            <input type="text" name="cognomContacte" class="form-control" ng-model="contactans.cognomContacte"  placeholder="Apellido"  ng-maxlength="30" required>
						<p ng-show="formContacta.cognomContacte.$error.maxlength" class="help-block text-danger">El nom és massa llarg</p>
			            <p ng-show="formContacta.cognomContacte.$invalid && !formContacta.cognomContacte.$pristine" class="help-block text-danger">El camp nom és obligatori</p>
			        </div>

			        <div class="form-group col-10 offset-1 col-lg-12 offset-lg-0 mb-3 " ng-class="{ 'has-error' : formContacta.email.$invalid && !formContacta.email.$pristine }">
			            <input type="email" name="email" class="form-control" ng-model="contactans.email" placeholder="Email">
			            <p ng-show="formContacta.email.$invalid && !formContacta.email.$pristine" class="help-block text-danger">L'adreça de correu electrònic introduïda no és vàlida.</p>
			        </div>
					<div class="form-group col-10 offset-1 col-lg-12 offset-lg-0 mt-md-2" ng-class="{ 'has-error' : formContacta.txtContacte.$invalid && !formContacta.txtContacte.$pristine }">
				         <textarea name="txtContacte" class=" form-control" type="text" ng-model="contactans.txtContacte" required></textarea>
				         <p ng-show="formContacta.txtContacte.$invalid && !formContacta.txtContacte.$pristine" class="help-block text-danger">El camp és requerit.</p>
				    </div><br>
					 <div class="col-10 offset-1 col-md-12 offset-md-1 col-lg-11 offset-lg-0">
						<button class="col-md-2 my-md-4 my-2 mt-md-4 mr-md-3 btn btn-info btn-lg btnAfi tipoTexto" type="submit"  ng-disabled="formContacta.$invalid">Envia</button>
					</div>
				</div>
			</form>
		</div>
	</div>
